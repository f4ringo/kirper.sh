<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQD - Social Canvas</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/system.css">
    <link rel="stylesheet" href="../styles/typography.css">
    <link rel="stylesheet" href="styles/sqd.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <a href="../" class="button-secondary-rounded">← Back</a>
        </div>
        <div class="logo"></div>
        <div class="header-right">SQD</div>
    </div>

    <div class="container">
        <div id="username-modal" class="modal">
            <div class="card">
                <h2>Enter Your Username</h2>
                <input type="text" id="username-input" placeholder="Your username" class="input-field">
                <button class="button-primary-rounded" onclick="setUsername()">Join Canvas</button>
            </div>
        </div>

        <div class="canvas-container">
            <div id="canvas-wrapper">
                <canvas id="main-canvas"></canvas>
                <div id="widgets-container"></div>
            </div>

            <div id="chat-toggle" class="chat-toggle">
                <span class="chevron">◀</span>
            </div>

            <div id="chat-section" class="chat-section">
                <div id="chat-messages" class="chat-messages">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message..." class="input-field">
                    <button class="button-primary-rounded" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <div id="widget-panel-toggle" class="widget-panel-toggle">
            <span class="icon">⚙️</span>
        </div>

        <div id="widget-panel" class="widget-panel">
            <h3>Widgets</h3>
            <div class="widget-buttons">
                <button class="widget-button" data-widget="kick">Kick Stream</button>
                <button class="widget-button" data-widget="twitch">Twitch Stream</button>
                <button class="widget-button" data-widget="youtube">YouTube Video</button>
                <button class="widget-button" data-widget="tictactoe">Tic Tac Toe</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="scripts/sqd.js"></script>
</body>

</html>
